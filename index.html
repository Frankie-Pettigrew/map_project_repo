<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mappa-mundi@0.0.3"></script>
    <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
    

</head>


<body>

    <div class="container ">
        <div class="form-row" id="search_bar">
            <div class="col-auto" id="bar">
                <input id="search" class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>

            <div class="col-auto" id="brr">
                <button id="myBtn" type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
            <div class="col-auto">
                <table id="myTbl" class="table table-dark float-right">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Location</th>
                            <th scope="col">Low Temp</th>
                            <th scope="col">High Temp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td id="oldDate"></td>
                            <td id="oldLocation"></td>
                            <td id="oldLowTemp"></td>
                            <td id="oldHighTemp"></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td id="newDate"></td>
                            <td id="newLocation"></td>
                            <td id="newLowTemp"></td>
                            <td id="newHighTemp"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        
    </div>

</body>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/visualizer.js"></script>
    <script src="assets/js/weathers.js"></script>
</html>
